<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>character count down</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="d-flex justify-content-center align-items-center h-50">
      <div class="d-flex flex-column shadow">
        <div class="bg-light p-2">
          <textarea rows="3" cols="30" class="form-control" id=""></textarea>
        </div>
        <div
          class="d-flex rounded justify-content-around bg-primary text-white align-items-center"
        >
          <p class="d-flex flex-column text-center">
            <span id="character">0</span>
            <span>character</span>
          </p>
          <p class="d-flex flex-column text-center">
            <spa id="words">0</spa>
            <span>words</span>
          </p>
          <p class="d-flex flex-column text-center">
            <span id="sentences">0</span>
            <span>sentences</span>
          </p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
